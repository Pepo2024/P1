<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر النيلي | ملابس عصرية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        nav {
            background-color: #fff;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #4e4376;
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 10px 0;
        }

        .price {
            color: #4e4376;
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4e4376;
            color: white;
            text-decoration: none;
            border-radius: 25px;
        }

        .btn:hover {
            background-color: #2b5876;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>متجر النيلي</h1>
    <p>أحدث صيحات الموضة • جودة عالية • أسعار مميزة</p>
</header>

<nav>
    <a href="#">الرئيسية</a>
    <a href="#">رجالي</a>
    <a href="#">نسائي</a>
    <a href="#">عروض</a>
    <a href="#">تواصل معنا</a>
</nav>

<div class="container">
    <h2 style="text-align:center; margin-bottom:30px;">منتجاتنا</h2>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="تيشيرت">
            <div class="product-info">
                <h3>تيشيرت عصري</h3>
                <div class="price">250 جنيه</div>
                <a href="#" class="btn">أضف للسلة</a>
            </div>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="هودي">
            <div class="product-info">
                <h3>هودي شتوي</h3>
                <div class="price">450 جنيه</div>
                <a href="#" class="btn">أضف للسلة</a>
            </div>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="جاكيت">
            <div class="product-info">
                <h3>جاكيت جلد</h3>
                <div class="price">900 جنيه</div>
                <a href="#" class="btn">أضف للسلة</a>
            </div>
        </div>
    </div>
</div>

<footer>
    © 2026 متجر النيلي - جميع الحقوق محفوظة
</footer>

</body>
</html>
